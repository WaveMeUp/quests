<ion-header>
  <ion-toolbar color="primary">
    <ion-title>
    </ion-title>
    <ion-buttons start>
      <button ion-button (click)="dismiss()">
        <span ion-text showWhen="ios">Cancel</span>
        <ion-icon name="md-close" showWhen="android,windows"></ion-icon>
      </button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>


<ion-content padding>
  <div class="container">
    <div class="ad">
      <img src="{{imgUrl}}" />
    </div>
  </div>
</ion-content>
