<ion-header>

  <ion-navbar color="primary">
    <ion-title>
      <span style="color: #ebc28a">#TravelGo</span>

    </ion-title>
  </ion-navbar>

</ion-header>


<ion-content>
  <ion-card>
    <img src="{{currentQuestion.imgUrl}}"/>
    <div class="card-subtitle">
      <div class="text">
        {{getQuestionCount()}} question <br />
        {{getQuestionCount()}}/{{quest.questions.length}}
      </div>
    </div>
    <!--<div class="card-corner"></div>-->
  </ion-card>
  <div class="title"><p>{{getQuestionCount()}} question:</p></div>
  <div class="question"><p>{{currentQuestion.title}}</p></div>
  <ion-list>
    <button ion-item *ngFor="let answer of currentQuestion.answers" [disabled]="wrongAnswer && !answer.correct" (click)="!wrongAnswer && selectAnswer(answer)">
      - {{ answer.title }}
    </button>
  </ion-list>
  <!--<p>Progress: {{progress}}</p>-->
</ion-content>

<ion-footer>
  <div class="price">
    Answer: {{quest.milesPerQuestion}} miles
  </div>
  <progress-bar [progress]="percentProgress" [color]="blue">
  </progress-bar>
</ion-footer>
